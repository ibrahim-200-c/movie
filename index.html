  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Conjuring Universe Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://preview.redd.it/q42nkfurirq21.jpg?width=1080&crop=smart&auto=webp&s=11b6a6b7b29be428bfd07246518aa3f55f2e6729') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Playfair Display', serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo a {
      font-size: 36px;
      color: crimson;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 1px;
    }

   

    

    /* Header */
    h2 {
      margin-top: 40px;
      font-size: 26px;
      text-shadow: 0 0 15px #000;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      padding: 50px 40px;
    }

    .gallery a img {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery a img:hover {
      transform: scale(1.06);
      box-shadow: 0 6px 25px rgba(255, 0, 0, 0.5);
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 14px;
      color: #ccc;
      text-shadow: 0 0 3px #000;
    }

    /* Audio */
    audio {
      margin: 30px 0;
      filter: drop-shadow(0 0 8px crimson);
    }
    @media (max-width: 1050px) {
  label.logo {
  padding: 0;
  }
  nav ul li a {
  font-size: 16px;
  }
  }
  @media (max-width: 890px) {
  .checkbtn {
  display: block;
  }
  label.logo {
  font-size: 22px;
  }
  ul {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: #2c3e50;
  top: 80px;
  left: -100%;
  text-align: center;
  transition: all .5s;
  }
  nav ul li {
  display: block;
  margin: 50px 0;
  line-height: 30px;
  }
  nav ul li a {
  font-size: 20px;
  }
  a:hover,
  a.active {
  background: none ;
  color: white;
  }
  #check:checked~ul {
  left: 0;
  }

  }
  </style>
